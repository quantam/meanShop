<mat-card>
  <mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
  <form [formGroup] = "form" (submit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <input type="text" formControlName = "title" matInput
    placeholder="Title Here">
    <mat-error *ngIf="form.get('title').invalid">Please enter title</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea formControlName="content" matInput rows="6"
    placeholder="Content Here"></textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)= "filepicker.click()" >Pick Image</button>
    <input type="file" class="file" #filepicker (change)="onImagePicked($event)">
  </div>
  <div class="preview" *ngIf="imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <button mat-raised-button color="primary">Save Post</button>
  </form>
</mat-card>
