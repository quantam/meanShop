<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form (submit)= "onSignup(signupForm)" #signupForm="ngForm">
  <mat-form-field>
    <input type="email" name="email" ngModel matInput
    placeholder="Title Here" #emailInput="ngModel" required email>
    <mat-error *ngIf="emailInput.invalid" >Please enter valid email</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input type="password" name="password" placeholder="Password" #passwordInput="ngModel" ngModel matInput>
    <mat-error *ngIf="passwordInput.invalid">Please enter password</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">Sign Up</button>
  </form>
</mat-card>
